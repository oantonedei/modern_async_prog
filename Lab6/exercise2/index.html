<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <div style="text-align: center; margin-top: 20%">
      <h2>Calculator X</h2>
      <input
        id="var1"
        type="number"
        style="width: 10%; height: 30px; font-size: 30px"
      />
      <br />
      <br />
      <input
        id="op"
        type="text"
        style="width: 5%; height: 30px; font-size: 30px; text-align: center"
      />
      <br />
      <br />
      <input
        id="var2"
        type="number"
        style="width: 10%; height: 30px; font-size: 30px"
      />
      <br />
      <br />
      <button id="btn" style="font-size: 15px; border-radius: 5px">
        Result
      </button>
      <br />
      <br />
      <input
        id="result"
        readonly="true"
        type="text"
        style="width: 10%; height: 30px; font-size: 30px; border: 2px solid red"
      />
    </div>
    <script>
      let key = document.getElementById("op");
      let btn = document.getElementById("btn");
      let operator = {
        "+": function (a, b) {
          return a + b;
        },
        "-": function (a, b) {
          return a - b;
        },
        "/": function (a, b) {
          return a / b;
        },
        "*": function (a, b) {
          return a * b;
        },
        "%": function (a, b) {
          return a % b;
        },
        "^": function (a, b) {
          return Math.pow(a, b);
        },
      };
      btn.onclick = function () {
        document.getElementById("result").value = operator[key.value](
          parseInt(document.getElementById("var1").value),
          parseInt(document.getElementById("var2").value)
        );
        console.log(document.getElementById("result").value);
      };
    </script>
  </body>
</html>
